<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Password Generator</title>
</head>
<body>
    
    <h2> Password Generator using JS</h2>

<div class="container">

  <form action="#" id="frm">

    <div class="form-group">
        <input type='text' id="output">
        <button id="btnCopy">Copy</button>
    </div>

    <div class="form-group">
        <label>Password Length</label>
        <input type="number" id="length" value="8" min="6">
    </div>

    <div class="form-group">
        <input type="checkbox" id="number" checked>
        <label for="number">Numbers</label>
    </div>

    <div class="form-group">
        <input type="checkbox" id="capital">
        <label for="capital">Capital Letters</label>
    </div>

    <div class="form-group">
        <input type="checkbox" id="small">
        <label for="small">Small Letters</label>
    </div>

    <div class="form-group">
        <input type="checkbox" id="symbol">
        <label for="symbol">Symbols</label>
    </div>

    <div class="form-group">
        <button type="submit">Generate Password</button>
    </div>

  </form>

</div>
    
    <script src="/script.js"></script>
</body>
</html>
